<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>snowBall</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="snow">
    <div class="snowCraftGame">
      <div class="whichLevel">LEVEL 1</div>
      <div class="canvas-outside">
        <canvas id="canvas"></canvas>
      </div>
      <div class="notice"><img src="./img/icon-hand.svg" alt="">点击人物操作闪躲与丢雪球</div>
      <!-- 遊戲開始 -->
      <div class="Startbg">
        <div class="Startbg-level">
          LEVEL 1
          <div class="Startbg-level-2">
            LEVEL 1
          </div>
        </div>

        <div class="Startbg-des">点击人物操作闪躲与丢雪球</div>
        <div class="Startbg-num">3</div>
        <h2 class="Startbg-txt">开始游戏</h2>
      </div>
      <!-- 挑戰成功與失敗 -->
      <div class="challengeBg">
        <div class="img"></div>
        <div class="flex-box">
          <div class="challengeBg-level">
            恭喜通关!
            <div class="challengeBg-level-2">
              恭喜通关!
            </div>
          </div>
          <div class="challengeBg-btn">进行下一关</div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
